<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>360 Subang - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Programmer Negeri Satu Subang">
  <meta name="description" content="360 Subang adalah sebuah website yang memudahkan masyarakat dalam mencari tempat wisata yang tepat">

  <link rel="stylesheet" type="text/css" href="../resources/css/animations.css">
  <link rel="stylesheet" type="text/css" href="../resources/css/styles.css">
  <link rel="stylesheet" type="text/css" href="../resources/css/login.css">
  <link rel="shortcut icon" href="../resources/img/favicon.png" />
  <link rel="stylesheet" type="text/css" href="../resources/fonts/font-awesome/css/font-awesome.min.css">

  <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
  <script type="text/javascript" src="../resources/js/jquery.smooth-scroll.min.js"></script>
  <script type="text/javascript" src="../resources/js/custom.js"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="caption">
        <a href="../">
          <img src="../resources/img/logo.png">
          <h1>Hello SUBANG</h1>
        </a>
        <p>
          Memudahkan wisatawan untuk menikmati tempat wisata
          di daerah Kabupaten Subang
        </p>
      </div>
    </div>
    <div class="right">
      <div class="content">
        <h1><span>RE</span>GISTER</h1>
        <form action="">
          <input type="text" placeholder="Name">
          <input type="text" placeholder="Regional">
          <select name="" id="">
            <option value="">Provinsi</option>
            <option value="">Jawa barat</option>
            <option value="">Jawa Tengah</option>
            <option value="">Jawa Timur</option>
          </select>
          <hr>
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          <button type="submit">
            Register
          </button>
        </form>

        <p>Sudah Punya Akun ? <a href="../login" class="link">Login</a></p>
        <div class="bottom-right">
          <img src="../resources/img/pattern_kepalasisingaan/sudut-pattern.svg" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
